<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<main id="todo_app" class="todo__main">
    <h1 class="todo__title">Todo app</h1>
    <ul id="todo__list">
    </ul>
    <form id="todo__form">
        <input type="text" id="todo__form__input" placeholder="Выучить promises">
        <input type="submit" id="todo__form__submit" value="Добавить">
    </form>
</main>
<script>
    function changeElem(elem) {
        var parent = elem.closest('.todo__item');
        var textarea = parent.querySelector('.todo__item__area');
        textarea.innerHTML = elem.innerHTML;
        elem.classList.add('hidden');
        textarea.classList.remove('hidden');
        textarea.focus();
        textarea.addEventListener('blur',function(event){
            var label = parent.querySelector('.todo__item__text');
            label.innerHTML = textarea.value;
            event.target.classList.add('hidden');
            elem.classList.remove('hidden');
        });

    }
</script>
<script src="js/app.js"></script>
</body>
</html>
